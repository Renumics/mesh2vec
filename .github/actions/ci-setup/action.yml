name: CI setup

inputs:
  os:
    description: "OS"
    required: true
  python-version:
    description: "The python version to install and setup"
    required: true

runs:
  using: composite
  steps:
    - name: Set up Python ${{ inputs.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.python-version }}
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true
        version: "2.2.1"
    - name: add poetry to windows path
      if: runner.os == 'Windows'
      run: echo "C:/Users/runneradmin/.local/bin" >> $GITHUB_PATH
      shell: bash
    - name: add dynamic versioning
      run: poetry self add "poetry-dynamic-versioning[plugin]"
      shell: bash
    - name: Cache Packages
      id: poetry-cache
      uses: actions/cache@v3
      with:
        path: |
          .venv
          poetry.lock
        key: poetry-${{ inputs.os }}-${{ inputs.python-version }}-${{ hashFiles('**/poetry.lock') }}-${{ hashFiles('.github/workflows/*.yml') }}
    - name: Install dependencies
      if: steps.poetry-cache.outputs.cache-hit != 'true'
      run: poetry install
      shell: bash
