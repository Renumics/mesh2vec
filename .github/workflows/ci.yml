name: CI/CD
on: push
permissions:
  contents: write

jobs:
  prepare-linux:
    name: "ðŸ§ Prepare Linux"
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
        os-version: ["ubuntu-latest"]
      fail-fast: false
    runs-on: ${{ matrix.os-version }}
    steps:
      - uses: actions/checkout@v5
      - name: Setup CI
        uses: "./.github/actions/ci-setup"
        with:
          os: ${{ matrix.os-version }}
          python-version: ${{ matrix.python-version }}

  prepare-win:
    name: "ðŸªŸ Prepare Windows"
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
        os-version: ["windows-latest"]
      fail-fast: false
    runs-on: ${{ matrix.os-version }}
    steps:
      - uses: actions/checkout@v5
      - name: Setup CI
        uses: "./.github/actions/ci-setup"
        with:
          os: ${{ matrix.os-version }}
          python-version: ${{ matrix.python-version }}

  check-format:
    name: "ðŸ” Check Code Format"
    needs: prepare-linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup CI
        uses: "./.github/actions/ci-setup"
        with:
          os: "ubuntu-latest"
          python-version: "3.11"
      - name: check
        run: |
          poetry run black --check docs mesh2vec scripts tests

  pylint:
    name: "ðŸ” Lint Code"
    needs: prepare-linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup CI
        uses: "./.github/actions/ci-setup"
        with:
          os: "ubuntu-latest"
          python-version: "3.11"
      - name: check
        run: |
          poetry run pylint docs/examples mesh2vec scripts tests

  mypy:
    name: "ðŸ” Check Code Types"
    needs: prepare-linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup CI
        uses: "./.github/actions/ci-setup"
        with:
          os: "ubuntu-latest"
          python-version: "3.11"
      - name: check
        run: |
          poetry run mypy docs/examples mesh2vec scripts tests

  audit:
    name: "ðŸ” Audit Dependencies"
    needs: [prepare-linux, prepare-win]
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
        os-version: ["windows-latest", "ubuntu-latest"]
      fail-fast: false
    runs-on: ${{ matrix.os-version }}
    steps:
      - uses: actions/checkout@v5
      - name: Setup CI
        uses: "./.github/actions/ci-setup"
        with:
          os: ${{ matrix.os-version }}
          python-version: ${{ matrix.python-version }}
      - name: check
        run: |
          poetry run pip-audit --ignore-vuln GHSA-xm59-rqc7-hhvf # not yet fixed, dev dependency

  doctest:
    name: "ðŸ§ª Run Doctests"
    needs: [prepare-linux, prepare-win]
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
        os-version: ["windows-latest", "ubuntu-latest"]
      fail-fast: false
    runs-on: ${{ matrix.os-version }}
    steps:
      - uses: actions/checkout@v5
      - name: Setup CI
        uses: "./.github/actions/ci-setup"
        with:
          os: ${{ matrix.os-version }}
          python-version: ${{ matrix.python-version }}
      - name: test
        run: |
          poetry run sphinx-build docs/source build/documentation/ -W -b doctest

  unit-test:
    name: "ðŸ§ª Run Unit Tests"
    needs: [prepare-linux, prepare-win]
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
        os-version: ["windows-latest", "ubuntu-latest"]
      fail-fast: false
    runs-on: ${{ matrix.os-version }}
    steps:
      - uses: actions/checkout@v5
      - name: Setup CI
        uses: "./.github/actions/ci-setup"
        with:
          os: ${{ matrix.os-version }}
          python-version: ${{ matrix.python-version }}
      - name: test
        run: |
          poetry run pytest -s --tb=long tests

  build-docs:
    name: "ðŸ§± Build Documentation"
    needs: prepare-linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup CI
        uses: "./.github/actions/ci-setup"
        with:
          os: "ubuntu-latest"
          python-version: "3.13"
      - name: build docs
        run: |
          poetry run sphinx-build docs/source build/documentation/ -W -b html
      - name: Store docs
        uses: actions/upload-artifact@v5
        with:
          name: docs
          path: build/documentation/

  build-wheel:
    name: "ðŸ§± Build Wheel"
    needs: prepare-linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup CI
        uses: "./.github/actions/ci-setup"
        with:
          os: "ubuntu-latest"
          python-version: "3.13"
      - name: build wheel
        run: poetry build -f wheel -vvv
      - name: Store wheel
        uses: actions/upload-artifact@v5
        with:
          name: dist
          path: dist/

  check-wheel:
    name: "ðŸ” Check Wheel"
    needs: [prepare-linux, build-wheel]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup CI
        uses: "./.github/actions/ci-setup"
        with:
          os: "ubuntu-latest"
          python-version: "3.11"
      - name: Download wheels
        uses: actions/download-artifact@v6
        with:
          name: dist
          path: dist/
      - name: check wheel contents
        run: poetry run check-wheel-contents dist/

  check-version:
    name: "ðŸ” Check Version"
    if: startsWith(github.ref, 'refs/tags/v')
    needs: prepare-linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup CI
        uses: "./.github/actions/ci-setup"
        with:
          os: "ubuntu-latest"
          python-version: "3.13"
      - name: check version
        run: |
          [ "${GITHUB_REF_NAME#v}" = "$(poetry version -s)" ] || { echo "ERROR: Package version mismatches the git tag!" >&2; exit 1; }

  release-docs:
    name: "ðŸš€ Release Documentation"
    if: startsWith(github.ref, 'refs/tags/v')
    needs:
      - check-format
      - audit
      - pylint
      - mypy
      - unit-test
      - doctest
      - build-wheel
      - check-wheel
      - check-version
      - build-docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Download docs
        uses: actions/download-artifact@v6
        with:
          name: docs
          path: build/documentation/
      - name: Deploy
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/documentation/

  release:
    name: "ðŸš€ Release"
    if: startsWith(github.ref, 'refs/tags/v')
    needs:
      - check-format
      - audit
      - pylint
      - mypy
      - unit-test
      - doctest
      - build-wheel
      - check-wheel
      - check-version
      - build-docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Download wheels
        uses: actions/download-artifact@v6
        with:
          name: dist
          path: dist/
      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
